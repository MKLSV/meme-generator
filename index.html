<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <header class="header flex">
        <div class="logo">MEMEGENERATOR</div>
        <nav class="main-nav">
            <button class="gallery-btn">Gallery</button>
            <button class="memes-btn">Memes</button>
            <button class="about-btn">About</button>
        </nav>
    </header>
    <div class="image-gallery">
        <div class="search-panel flex">
            <div class="search">
                <input type="text" placeholder="SEARCH..." name="search">
            </div>
            <div class="filter-options">
                <a>funny</a>
                <a>men</a>
                <a>women</a>
                <a>animals</a>
                <a>funny</a>
                <a>men</a>
                <a>women</a>
                <a>animals</a>
                <a href="#">...more</a>
            </div>
        </div>
        <section class="gallery-container flex">
        </section>
    </div>
    <div class="canvas-container">
        <canvas id="my-canvas" height="550" width="550" onclick="draw(event)"></canvas>
        <div class="canvas-panel">
            <input type="color" oninput="strokeColor(this.value)" class="color bgc-color" value="#000000" />
            <input type="color" oninput="fillColor(this.value)" class="color shape-color" value="#FFFFFF" /><br>
            <select class="shapes" onchange="setShape(this.value)">
                <option value="square">SQUARES</option>
                <option value="triangle">Triangle</option>
                <option value="line">Line</option>
                <option value="circle">Circle</option>
              </select>
            <a href='#' class="btn save" onclick="onSave(this)" download="my-img" >Save</a>
            <a href='#' class="btn clear" onclick="onClear()">Clear</a>
        </div>
        </div>
    <script src="js/main.js"></script>
    <script src="js/canvas-controler.js"></script>

</body>

</html>
